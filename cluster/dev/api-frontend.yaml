---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-api
spec:
  selector:
    matchLabels:
      app: frontend-api
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend-api
        tier: backend
    spec:
      containers:
        - name: frontend-api
          image: localhost:32000/illumino-frontend-api--dev:latest
          volumeMounts:
            - mountPath: /app/src
              name: src-volume
            - mountPath: /app/package.json
              name: dependencies-volume
            - mountPath: /app/yarn.lock
              name: lockfile-volume
          ports:
            - containerPort: 3000
      volumes:
        - name: src-volume
          hostPath:
            # TODO: Migrate to helm and make this a relative path
            path: /home/leiklier/illumino-web-services/apis/frontend/src
            type: Directory
        - name: dependencies-volume
          hostPath:
            path: /home/leiklier/illumino-web-services/apis/frontend/package.json
            type: File
        - name: lockfile-volume
          hostPath:
            path: /home/leiklier/illumino-web-services/apis/frontend/yarn.lock
            type: File

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend-api
  name: frontend-api-service
spec:
  ports:
    - name: web
      port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: frontend-api
---

